{% extends "main.html" %}
{% block content %}

    <h1>Edit Item</h1>

    <div class='pane'>
        <form action="{{ url_for('edit_item', item_name=item.title)}}" method='POST'>

            <dl>
                <dt>Title:</dt>
                <dd><input type='text' size='30' name='title' value='{{item.title}}'></input></dd>
                <dt>Description:</dt>
                <dd><textarea name='description' rows='8' cols='120'>{{item.description}}</textarea></dd>

                <select name="category" method="GET" action="/">
      {% for i in categories %}
      <option value= "{{i.id}}" SELECTED>{{ i.name }}</option>
      {% endfor %}
      </select>
                </dd>

            </dl>


            <input type='submit' value='Save Edits'>

        </form>
    </div>
    {% endblock %}
